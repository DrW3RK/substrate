[package]
name = "sp-arkworks-test"
version = "0.4.0-alpha.1"
authors = [ "arkworks contributors" ]
repository = "https://github.com/paritytech/substrate/"
description = "The BLS12-377 pairing-friendly elliptic curve, optimized for Substrate"
keywords = ["cryptography", "finite-fields", "elliptic-curves" ]
categories = ["cryptography"]
include = ["Cargo.toml", "src", "README.md", "LICENSE-APACHE", "LICENSE-MIT"]
license = "MIT/Apache-2.0"
edition = "2021"

[dependencies]
ark-ff = { version="0.4.0-alpha", default-features = false }
ark-std = { version = "0.4.0-alpha", default-features = false }
ark-serialize = { version = "0.4.0-alpha", default-features = false }
ark-models = { git = "https://github.com/paritytech/ark-substrate", default-features = false }

[dev-dependencies]
sp-io =  { version = "7.0.0", path = "../../io" }
ark-ec = { git = "https://github.com/arkworks-rs/algebra", branch = "releases", default-features = false }
ark-algebra-test-templates = { git = "https://github.com/arkworks-rs/algebra", branch = "releases", default-features = false }
sp-ark-bls12-377 = { git = "https://github.com/paritytech/ark-substrate", default-features = false }
sp-ark-bls12-381 = { git = "https://github.com/paritytech/ark-substrate", default-features = false }
sp-ark-bw6-761 = { git = "https://github.com/paritytech/ark-substrate", default-features = false }
sp-ark-ed-on-bls12-377 = { git = "https://github.com/paritytech/ark-substrate", default-features = false }
sp-ark-ed-on-bls12-381 = { git = "https://github.com/paritytech/ark-substrate", default-features = false }

[features]
default = [ "curve" ]
std = [
	"ark-serialize/std",
    "ark-models/std",
	"ark-ff/std",
	"ark-ec/std",
	"sp-ark-bls12-377/std",
	"sp-ark-bls12-381/std",
    "sp-ark-bw6-761/std",
    "sp-ark-ed-on-bls12-377/std",
    "sp-ark-ed-on-bls12-381/std",
    "sp-io/std",
    "ark-ec/std",
    "ark-algebra-test-templates/std"
]

curve = [ "scalar_field", "base_field" ]
scalar_field = []
base_field = []

